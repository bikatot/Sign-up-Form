<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
  <div class="image-container">
    <img src="images/christine-O_gxBgiJoA0-unsplash.jpg" alt="an image of a skyscraper">
    <div class="text-and-logo-container">
      <img class="logo" src="images/skyscraper-town-svgrepo-com.svg" alt="">
      <div class="logo-text">REA</div>
    </div>
    <div class="credit">
      Photo by <a target="_blank" href="https://unsplash.com/@benjeeeman?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Ben den Engelsen</a> on <a target="_blank" href="https://unsplash.com/t/travel?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </div>
  </div>
  <div class="right-side-container">
    <div class="main-text-container">
      <p class="main-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
      <p class="main-text">You  <em>know</em> you want to.</p>
    </div>
    <div class="form-container">
      <p class="call-to-action">Let's do this!</p>
      <form action="#" method="post">
        <div>
          <label for="first-name">FIRST NAME </label>
          <input type="text" id ="first-name">
        </div> 
      </form>
    </div>
    <div class="account">
      <button class="create-account">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>
</body>
</html>
